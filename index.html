<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer</title>
    <link rel="stylesheet" href=".//css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="popup-close-btn" id="popup-close-btn">&times;</span>
        <div>
            <h2>Stats</h2>
            <table id="stats-table">
                <tbody><tr>
                    <th>speed</th>
                    <th>symbols</th>
                    <th>mistakes</th>
                    <th>time</th>
                </tr>
                <tr>
                    <td id="speed">-</td>
                    <td id="symbols">-</td>
                    <td id="mistakes">-</td>
                    <td id="time">-</td>
                </tr>
                </tbody></table>
            <div id="stats-text"></div>

        </div>
    </div>
</div>
<!--<h1 class="name">Typing trainer</h1>-->
<h1 class="name">WPM is  <span id="wpm-speed">-</span></h1>
<h1 class="name">Chars Per Minute :  <span id="wpm-symbols">-</span></h1>

    <div id="timer">30.00s</div>

    <select id="lang">
        <option value="de">German</option>
        <option value="en">English</option>
      </select>


    <div id="main">
        <div id="completed_text">⠀</div>
        <div id="uncompleted_text"></div>
        <div id="uncompleted_bg">⠀</div>
        <div id="completed_bg">⠀</div>

    </div>


    <div id="keyboard">
        <!-- <h2>Keyboard</h2> -->


        <canvas id="keyboard_canvas"></canvas>

    </div>
<div class="options">

    <select id="text-selector"></select>


    <input type="file" id="fileInput" accept=".txt" />
    <label for="time-limit">Set Timer</label>
    <input type="number" value="30" placeholder="30" id="time-limit">
</div>
    <script type="module" src="./js/script.js"></script>

    </div>
</body>

</html>
